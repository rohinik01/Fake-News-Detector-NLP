<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        textarea {
            width: 70%;
            height: 180px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        .result {
            margin-top: 40px;
            font-size: 24px;
            font-weight: 600;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>üì∞ Fake News Detector</h1>
    <form action="/predict" method="POST">
        <textarea name="news" placeholder="Paste the news content here..."></textarea><br>
        <button type="submit">üîç Detect</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
